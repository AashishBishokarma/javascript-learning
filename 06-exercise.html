    </header>
    <body>
        <!-- 6k -->
        <p>

            <br>
            <button onclick="
            console.log(`Cart quantity : ${cartquantity}`);">Show Quantity</button>

                console.log(`Cart quantity = ${cartquantity}`);
            }">+2</button>

            if(cartquantity+3>10){
                alert('cart quantity is full');
            }else{
                cartquantity +=3 ;
                console.log(`Cart quantity = ${cartquantity}`);
            }">+3</button>
            <button onclick="
            if(cartquantity+4>10){
                alert('cart quantity is full');
            }else{
                cartquantity +=4 ;
                console.log(`Cart quantity = ${cartquantity}`);
            }">+4</button>
            <button onclick="
            if(cartquantity+5>10){
                alert('cart quantity is full');
            }else{
                cartquantity +=5 ;
                console.log(`Cart quantity = ${cartquantity}`);
            }">+5</button>
            
            <button onclick="
            if(cartquantity - 1 < 0){
                alert('Not enought items in the cart');
            }
            else{
                cartquantity -- ;
                console.log(`Cart quantity = ${cartquantity}`);
            }
            ">remove from cart </button>
            <button onclick="
            if(cartquantity - 2 < 0){
                alert('Not enought items in the cart');
            }
            else{
                cartquantity -=2 ;
                console.log(`Cart quantity = ${cartquantity}`);
            2">-2</button>
            <button onclick="
            if(cartquantity - 3 < 0){
                alert('Not enought items in the cart');
            }
            else{
                cartquantity -=3 ;
                console.log(`Cart quantity = ${cartquantity}`);
            }">-3</button>
            <button onclick="
            cartquantity =0 ;
            console.log(`Cart quantity = ${cartquantity}`);">Reset Cart</button>
            <button onclick="console.log(name)">name</button>
        </p>
        <script>
            // 6a
            const hour = 23;
            const name = 'ashish';
            if(hour > 6 && hour < 12){
                console.log('Good morning!');
            }else if(hour > 13 && hour < 17){
                console.log('Good afternoon!');
            }else {
                console.log('Good night!');
            }
            // 6b
            if(hour > 6 && hour < 12){
                console.log(`Its ${hour} .Good morning!`);
            }else if(hour > 13 && hour < 17){
                console.log(`Its ${hour} .Good afternoon!`);
            }else {
                console.log(`Its ${hour} .Good night!`);
            }
            // 6c
            if(hour > 6 && hour < 12){
                console.log(`Its ${hour} .Good morning! ${name}`);
            }else if(hour > 13 && hour < 17){
                console.log(`Its ${hour} .Good afternoon! ${name}`);
            }else {
                console.log(`Its ${hour} .Good night! ${name}`);
            }
            // 6d
            let age = 4;
            const isHoliday = true;
            if ((age <= 6 || age >= 60) && !isHoliday) {
                console.log('DISCOUNT !')
            }
            else {
                console.log(`NO DISCOUNT !`)
            }

            let cartquantity =0;

        </script>
    </body>
</html>

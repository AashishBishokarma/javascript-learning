<!DOCTYPE html>
<html>
    <header>
        <title>calculator</title>
    </header>
    <body>
        <p>calculator</p>
        <p>
            <button onclick="
            calcualtion += 7;
            console.log(calcualtion);">7</button>
        <button onclick="
            calcualtion += 8;
            console.log(calcualtion);">8</button>
        <button onclick="
            calcualtion += 9;
            console.log(calcualtion);">9</button>
        </p>
        <p>
            <button onclick="
            calcualtion += 4;
            console.log(calcualtion);">4</button>
        <button onclick="
            calcualtion += 5;
            console.log(calcualtion);">5</button>
        <button onclick="
            calcualtion += 6;
            console.log(calcualtion);">6</button>
        </p>
        <p>
            <button onclick="
            calcualtion += 1;
            console.log(calcualtion);">1</button>
        <button onclick="
            calcualtion += 2;
            console.log(calcualtion);">2</button>
        <button onclick="
            calcualtion += 3;
            console.log(calcualtion);">3</button>
        </p>
        
        <p>
        <button onclick="
            calcualtion += '+';
            console.log(calcualtion);">+</button>
        <button onclick="
            calcualtion += '-';
            console.log(calcualtion);">-</button>
        <button onclick="
            calcualtion = eval(calcualtion);
            console.log(calcualtion);">=</button>
        </p>
        <button onclick="
            calcualtion = '';
            console.log(calcualtion);">AC</button>
        <script>
            let calcualtion = '';
        </script>
    </body>
</html>

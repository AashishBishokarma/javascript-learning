<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
</head>

<body>

    <p class="ViewCalculation"></p>
    <p>
        <button onclick="
            updatecalculation('1')">1</button>
        <button onclick="
            updatecalculation('2')">2</button>
        <button onclick="
            updatecalculation('3')">3</button>
    </p>
    <p>
        <button onclick="
                updatecalculation('4')">3</button>
        <button onclick="
                updatecalculation('5')">4</button>
        <button onclick="
                updatecalculation('5')">5</button>
    </p>
    <p>
        <button onclick="
                    updatecalculation('6')">6</button>
        <button onclick="
                    updatecalculation('7')">7</button>
        <button onclick="
                    updatecalculation('8')">8</button>
    </p>
    <p>
        <button onclick="
            updatecalculation('9')">9</button>
        <button onclick="
            updatecalculation('-')">-</button>
        <button onclick="
            updatecalculation('+')">+</button>
    </p>
    <p>
        <button onclick="
            updatecalculation('0')">0</button>
        <button onclick="
            updatecalculation('*')">*</button>
        <button onclick="
            updatecalculation('/')">/</button>
        <button onclick="
            updatecalculation('.')">.</button>
    </p>
    <button onclick="
            calculation = eval(calculation);
            ShowCalculation();
            console.log(calculation)">=</button>
    <button onclick="
            calculation = '';
            document.querySelector('.ViewCalculation').textContent = `Cleared  !`;
            console.log('Cleared  !') ;
            localStorage.getItem('calculation',calculation)">clear</button>
    <script>
        let calculation = localStorage.getItem('calculation') || "";

        ShowCalculation();

        function updatecalculation(num){
            calculation += num;
            ShowCalculation();
            console.log(calculation);
            localStorage.setItem('calc',(calculation));
        }

        function saveCalculation() {
        localStorage.setItem('calculation', calculation);
        }

        function ShowCalculation(){
          document.querySelector('.ViewCalculation').textContent = calculation ;
        }
    </script>
</body>

</html>

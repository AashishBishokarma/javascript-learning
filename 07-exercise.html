            function convertToFahrenheit(celsius){

            function convertToCelcius(fahrenheit){
                console.log((fahrenheit-32)*5/9)

            //7f
            function convertTemperature(degree,unit)
            {
                if(unit==='C'){
                    return((degree * 9/5)+32)+'F';
                }
                else if(unit === 'F'){
                    return(degree - 32)*5/9+'C';
                }
            }

            let celsiusResult = convertTemperature(30, 'C');
            console.log(celsiusResult); 

            let fahrenheitResult = convertTemperature(75, 'F');
            console.log(fahrenheitResult);

            convertTemperature(45,'F');

            //7g
            function convertLength(length, from , to)
            {
                if(from === 'km' && to === 'mile')
                {
                    return `${1/1.6 * length} mile `;

                }
                else if (from === 'mile' && to === 'km')
                {
                    return `${1.6 * length} km`;
                }
                else if ( from === to)
                {
                    if (from===to)
                    return `${length} km`
                    else
                    return `${length} mile`
                }

            //7h
            function convertLength(length, from , to)
            {
                if(from === 'km' && to === 'mile')
                {
                    return `${1/1.6 * length} mile `;

                }
                else if (from === 'mile' && to === 'km')
                {
                    return `${1.6 * length} km`;
                }
                else if ( from === to)
                {
                    if (from===to)
                    return `${length} km`
                    else
                    return `${length} mile`
                }
                else if (from === 'mile' && to==='feet')
                {

            //7i
            function convertLength(length, from , to)

                }
                else if (from === 'mile' && to === 'km')
                {
                    return `${1.6 * length} km`;
                }
                else if ( from === to || from !== to)
                {
                    if (from==='km')
                    return `${length} km`
                    else if(from === 'mile')
                    return `${length} mile`
                    else 
                    return `invalid unit : ${from} `
                }
                else if (from === 'mile' && to==='feet')

                }
